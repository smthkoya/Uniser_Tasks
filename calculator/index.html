<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="mode">
          <i class="fa-regular fa-sun"></i>
        </div>
        <form>
          <div class="input">
            <input
              type="text"
              class="placeholder"
              name=""
              id="input"
              placeholder="00000000"
            />
          </div>
          <div class="btn">
            <div class="buttons">
              <input type="button" class="removeAll number" value="AC" />
              <input type="button" class="remove number" value="CE" />
              <input type="button" id="per" class="number" value="%" />
              <input type="button" id="div" class="number" value="/" />
            </div>

            <div class="buttons">
              <input type="button" id="7" class="number" value="7" />
              <input type="button" id="8" class="number" value="8" />
              <input type="button" id="9" class="number" value="9" />
              <input type="button" id="mult" class="number" value="x" />
            </div>
            <div class="buttons">
              <input type="button" id="4" class="number" value="4" />
              <input type="button" id="5" class="number" value="5" />
              <input type="button" id="6" class="number" value="6" />
              <input type="button" id="minus" class="number" value="-" />
            </div>
            <div class="buttons">
              <input type="button" id="3" class="number" value="3" />
              <input type="button" id="2" class="number" value="2" />
              <input type="button" id="1" class="number" value="1" />
              <input type="button" id="plus" class="number" value="+" />
            </div>
            <div class="buttons">
              <input type="button" id="0" value="0" class="zero number" />
              <input type="button" id="dot" class="number" value="." />
              <input type="button" id="equal" class="equal number" value="=" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1e411deb09.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
     <!-- <script src="./console.js"></script> -->
  </body>
</html>
